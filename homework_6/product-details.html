
<!DOCTYPE html>
<html>
	<head>
		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- font -->
		<link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">
		<title>Bun Bun Bake Shop</title>
		<!-- js -->
		<script src="main.js" type="text/javascript"></script>	
	</head>
	<body onload="showCart();">
		<header>
			<div id="logo">
				<a href="index.html">Bun Bun <br> &nbsp;&nbsp;&nbsp;&nbsp; Bake Shop</a>
			</div>
			<nav>
				<a href="index.html">Home</a>
				<a href="products.html">Products</a>
				<a href="about.html">About Us</a>
				<a href="shoppingCart.html">
					<img alt="cart" src = "images/cart.png" id="cart">
					<span><input id="cartQ" value="0" readonly="readonly"/> Cart </span>
				</a>
			</nav>
		</header>
		<div id="detail">
			<img src = "images/pic1.png" id="detail-pic">
		</div>
		<div id="options">
			<div id="detail-text">
				<h2>Original</h2>
				<p>Our steady seller for 10 years. Deliciously baked to perfection.</p>
			</div>
			<br>
			<br>

			<!-- code mostly from https://demos.jquerymobile.com/1.0a4/docs/forms/forms-radiobuttons.html -->

			<!-- quantity option -->
			<form action="#" method="post" class="quantity" id="quantity">
				<fieldset>
				    <legend>Choose # of buns:</legend>
				    	<label><input type="radio" name="buns" id="1bun" value="3" onclick="q1()" checked="checked" />1 ($3)&nbsp;&nbsp;&nbsp;</label>

				        <label><input type="radio" name="buns" id="3bun" value="9" onclick="q2()"/>3 ($9)&nbsp;&nbsp;&nbsp;</label>

				        <label><input type="radio" name="buns" id="6bun" value="15" onclick="q3()"/>6 ($15)&nbsp;&nbsp;&nbsp;</label>

				        <label><input type="radio" name="buns" id="12bun" value="30" onclick="q4()"/>12 ($30)&nbsp;&nbsp;&nbsp;</label>

				        <br>
				        <br>
				        <label>Total: $ <input type="text" name="total" class="num" value="0" readonly="readonly" /></label>
				</fieldset>
			</form>
			<br>
			<!-- glazing option-->
			<form action="#" method="post" class="glazing" id="glazing">
				<fieldset data-role="controlgroup">
				    <legend>Glazing</legend>
				        <input type="radio" name="glazing" id="none" value="none" onclick="g1()" checked="checked" />
				    	<label for="none">None&nbsp;&nbsp;&nbsp;</label>

				        <input type="radio" name="glazing" id="sugar-milk" value="sugar-milk" onclick="g2()" />
				        <label for="sugar-milk">Sugar-milk&nbsp;&nbsp;&nbsp;</label>

				        <input type="radio" name="glazing" id="vanilla-milk" value="vanilla-milk" onclick="g3()" />
				        <label for="vanilla-milk">Vanilla-milk&nbsp;&nbsp;&nbsp;</label>

				        <input type="radio" name="glazing" id="double-chocolate" value="double-chocolate" onclick="g4()"/>
				        <label for="double-chocolate">Double-chocolate</label>
				</fieldset>
			</form>

			<!-- add to cart -->
			<input type="submit" value="Add to Cart" id="addToCart" onclick="addToCart();"/>
		</div>	
	</body>
</html>
