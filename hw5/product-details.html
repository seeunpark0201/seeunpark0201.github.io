<!DOCTYPE html>
<html>
	<head>
		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- font -->
		<link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">

		<title>Bun Bun Bake Shop</title>
	</head>
	<header>
		<div id="logo">
			<a href="index.html">Bun Bun Bake Shop</a>
		</div>
		<nav>
			<a href="index.html">Home</a>
			<a href="products.html">Products</a>
			<a href="about.html">About Us</a>
		</nav>
	</header>
	<body>
		<div id="detail">
			<img src = "images/pic1.png" id="detail-pic">
			<h1>Original</h1>
			<h2>Our steady seller for 10 years. Deliciously baked to perfection.</h2>
		</div>
		<div id=options>
			<label for="quantity">Choose options:</label>
			<div class="quantity">
				<select id="quantity" name="quantity">
					<option value="0"># of buns:</option>
					<option value="1">1 --- $3</option>
					<option value="2">3 --- $9</option>
					<option value="3">6 --- $15</option>
					<option value="4">12 --- $30</option>
				</select>
			</div>
			<div class="glazing">
				<select id="glazing" name="glazing">
				    <option value="0">Glazing:</option>
				    <option value="1">None</option>
				    <option value="2">Sugar-milk</option>
				    <option value="3">Vanilla-milk</option>
				    <option value="4">Double-chocolate</option>
				</select>
			</div>
			<div id="add-to-cart">
				<img src="images/add-to-cart.png">
			</div>
		</div>		
	</body>
</html>
